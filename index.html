	<div class="wp-site-blocks">
		<header class="wp-block-template-part"></header>

				style="padding-top:var(--wp--preset--spacing--50);padding-right:var(--wp--preset--spacing--50);padding-bottom:var(--wp--preset--spacing--50);padding-left:var(--wp--preset--spacing--50)">
				<div
					class="wp-block-group has-global-padding is-layout-constrained wp-container-core-group-is-layout-1 wp-block-group-is-layout-constrained">
					<h1 class="wp-block-heading has-text-align-center has-x-large-font-size">Petition</h1>
					<div style="height:1.25rem" aria-hidden="true" class="wp-block-spacer"></div>
					<p class="has-text-align-center"></p>
					<div style="height:1.25rem" aria-hidden="true" class="wp-block-spacer"></div>
				</div>
				<div style="height:var(--wp--preset--spacing--30)" aria-hidden="true" class="wp-block-spacer"></div>
				<div data-test="contact-form" id="contact-form-block-template-canvas"
					class="wp-block-jetpack-contact-form-container ">
					<form id="petition-form" method="post"
						class="contact-form commentsblock wp-block-jetpack-contact-form" aria-label="Hello World!"
						novalidate="">
						<div class="wp-block-jetpack-contact-form">
							<div class="grunion-field-text-wrap grunion-field-wrap">
								<label for="gblock-template-canvas-vollername" class="grunion-field-label text">Voller
									Name</label>
								<input type="text" name="gblock-template-canvas-vollername"
									id="gblock-template-canvas-vollername" value="" class="text  grunion-field">
							</div>
							<div class="grunion-field-text-wrap grunion-field-wrap">
								<label for="gblock-template-canvas-studiengang"
									class="grunion-field-label text">Studiengang</label>
								<input type="text" name="gblock-template-canvas-studiengang"
									id="gblock-template-canvas-studiengang" value="" class="text  grunion-field">
							</div>
							<div class="wp-block-jetpack-button wp-block-button"><button class="wp-block-button__link"
									type="submit">Petition
									unterschreiben</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>

	<script>

		var encrypt = new JSEncrypt();

		encrypt.setPublicKey('-----BEGIN PUBLIC KEY-----\nMIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDHxFkl6lohamWPDWKpVuRwRRQl\nCY3azuCSk4bw6bQ4WewDscWsLK3OVWmujW1B+nv5QcBFKvy68XTpM4FmNUuqJZJi\nrodI4vp7qMqI3Z/e3ad8JCeuPhsMik45Agd8tC0DbWA53CgujAeoiNxNTLF1SaQj\nysCN25nX3u5/fEBPbwIDAQAB\n-----END PUBLIC KEY-----');


		// Add form submission listener
		document.getElementById("petition-form").addEventListener("submit", function(e) {
			e.preventDefault(); // Prevent form submission

			// Get the form data
			const vollerName = document.getElementById("gblock-template-canvas-vollername").value;
			const studiengang = document.getElementById("gblock-template-canvas-studiengang").value;

			// Encrypt the form data using AES encryption
			const encryptedVollerName = encrypt.encrypt(vollerName);
			const encryptedStudiengang = encrypt.encrypt(studiengang);

			// Send the encrypted data to the server
			fetch('https://38.242.143.118/submit', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					vollerName: encryptedVollerName,
					studiengang: encryptedStudiengang
				})
			}).then(response => response.json())
				.then(data => alert('Petition submitted successfully!'))
				.catch(error => console.error('Error:', error));
		});
	</script>
