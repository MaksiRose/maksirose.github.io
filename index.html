<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Site</title>
</head>
<body>

<div class="container" style="padding: 2rem;">
    <h1 style="text-align: center; font-size: 2rem;">Petition</h1>
    
    <div class="spacer" style="height: 1.25rem;"></div>

    <!-- Contact Form -->
    <div id="contact-form" style="border: 1px solid #8C8F94; padding: 1rem; background-color: #F9F9F9;">
        <form action="/#contact-form" method="post" aria-label="Hello World!" novalidate>
            <div class="form-group">
                <label for="name">Voller Name</label>
                <input type="text" name="name" id="name" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
            </div>

            <div class="form-group">
                <label for="studiengang">Studiengang</label>
                <input type="text" name="studiengang" id="studiengang" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
            </div>

            <button type="submit" style="display: block; width: 100%; padding: 0.75rem; background-color: #111; color: #F9F9F9; border: none; font-size: 1rem;">
                Petition unterschreiben
            </button>
        </form>
    </div>

    <footer style="padding-top: 2rem; text-align: center;">
        <p>&copy; Your Site Name</p>
    </footer>
</div>

</body>
</html>
